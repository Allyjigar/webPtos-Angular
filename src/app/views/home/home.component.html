<body>
  <div class="m-3">
    <a [routerLink]="['/']" routerLinkActive="router-link-active" class="text-decoration-none">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>&nbsp; Inicio
    </a>
  </div>

  <div class="m-3">
    <p class="fw-bold">¿Qué quieres hacer?</p>
  </div>

  <div class="row">
    <div class="col-6">
      <form class="d-flex flex-column m-3" [formGroup]="webForm" (submit)="savePto()">
        <div>
          <label class="m-2" >Nombre de cliente</label>
          <input type="text" formControlName="client">
          <p class="m-2 text-danger small" *ngIf="this.webForm.get('client')?.errors?.['required']">*Por favor, indique el nombre de cliente</p>
        </div>
        <div>
          <label class="m-2" >Nombre de presupuesto</label>
          <input type="text" formControlName="pto">
          <p class="m-2 text-danger small" *ngIf="this.webForm.get('pto')?.errors?.['required']">*Por favor, indique el nombre del presupuesto</p>
        </div>
        <div>
          <input type="checkbox" formControlName="web">
          <label class="m-2" >Una página web (500€)</label>
        </div>
        <div>
          <app-panell *ngIf="webCheck" [subTotal]="subTotalPrice" (newTotal)="setTotal($event)" ></app-panell>
        </div>
        <div>
          <input type="checkbox" formControlName="seo">
          <label class="m-2" >Una consultoria SEO (300 €)</label>
        </div>
        <div>
          <input type="checkbox" formControlName="ads">
          <label class="m-2" >Una campanya de Google Ads (200 €)</label>
        </div>
        <p class="fw-bold m-3">Precio: {{totalPrice}} € </p>
        <button class="btn col-5 m-1" type="submit"  [disabled]="!webForm.valid">Guardar presupuesto</button>
      </form>

    </div>
    <div class="col-4">
    <app-list></app-list>
    </div>
  </div>
