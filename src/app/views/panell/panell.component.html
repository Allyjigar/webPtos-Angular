
<form [formGroup]="detailsForm" class="col-md-4 d-flex flex-column border border-dark border-4 rounded p-3">
  <div class="m-2">
    <label class="m-3" for="">Número de páginas</label>
    <button class="col-1" (click)="addP()">+</button>
    <input type="number" formControlName="pages" [(ngModel)]="inputPages" class="col-3 border-0">
    <button class="col-1" (click)="quitP()">-</button>
    <p class="text-danger" *ngIf="this.detailsForm.get('pages')?.errors?.['required']">Por favor, seleccione un número de páginas</p>
  </div>
  <div class="m-2">
    <label class="m-3" for="">Número de idiomas</label>
    <button class="col-1" (click)="addL()">+</button>
    <input type="number" formControlName="languages"  [(ngModel)]="inputLanguages" class="col-3 border-0" >
    <button class="col-1" (click)="quitL()">-</button>
    <p class="text-danger" *ngIf="this.detailsForm.get('languages')?.errors?.['required']">Por favor, seleccione un número de idiomas</p>
  </div>
</form>
